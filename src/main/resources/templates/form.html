<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>POST</h3>
<form action="/post" method="POST">
    <input type="text" name="value">
    <input type="submit" value="Submit">
</form>

<h3>PUT</h3>
<form action="/put" th:method="PUT">
    <input type="text" name="value">
    <input type="submit" value="Submit">
</form>
</body>
</html>
